name: 'nix-shell-action-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Nix
        uses: cachix/install-nix-action@v18
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - run: |
          npm install --legacy-peer-deps
      - run: |
          npm run all
  test-latest-nix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v18
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Test Basic Bash Shell
        uses: ./
        with:
          script: |
            echo "test!"
      - name: Test Bash Shell with Packages
        uses: ./
        with:
          packages: hello,docker
          script: |
            hello
            command -v docker
      - name: Test Bash Shell with Enviroment
        uses: ./
        env:
          FUTURE: now
          ANSWER: 42
        with:
          script: |
            echo The future is $FUTURE
            [[ -z "${ANSWER}" ]] && exit 1 || exit 0
  test-legacy-nix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:release-21.05
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Test Basic Bash Shell
        uses: ./
        with:
          script: |
            echo "test!"
      - name: Test Bash Shell with Packages
        uses: ./
        with:
          packages: hello,docker
          script: |
            hello
            command -v docker
      - name: Test Bash Shell with Enviroment
        uses: ./
        env:
          FUTURE: now
          ANSWER: 42
        with:
          script: |
            echo The future is $FUTURE
            [[ -z "${ANSWER}" ]] && exit 1 || exit 0

  test-flakes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:release-21.05
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Test Basic Bash Shell with Local Flake
        uses: ./
        with:
          flakes: .#hello
          script: |
            hello
      - name: Test Bash Shell with Local and External Flakes
        uses: ./
        with:
          flakes: .#hello,nixpkgs#docker
          script: |
            hello
            command -v docker

  test-local-flake-in-working-directory:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v18
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Test Bash Shell with Local and External Flakes
        uses: ./
        with:
          flakes: .#cowsay,nixpkgs#docker
          working-directory: test/working-directory
          script: |
            pwd
            cowsay hello
            command -v docker
